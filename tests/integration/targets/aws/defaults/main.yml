subnet_b_name: 'pravic-net-b'
subnet_c_name: 'pravic-net-c'
subnet_d_name: 'pravic-net-d'
internet_gateway_name: 'pravic-igw'
nat_gateway_name: 'pravic-natgw'
route_table_name: 'pravic-rt'
